<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shazarnator</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    .terminal {
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px #00ff00;
    }
    .output {
      min-height: 150px;
      white-space: pre-line;
    }
    input[type=text] {
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: inherit;
      font-size: 1em;
      outline: none;
      width: 90%;
    }
    .prompt::before {
      content: '> ';
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="output">
      Available files:
      - word.exe
      - shaz
      Type a file name to download it.
    </div>
    <div class="prompt">
      <input type="text" id="commandInput" autofocus placeholder="Type here...">
    </div>
  </div>

  <script>
    const files = {
      'word.exe': 'files/word.exe',
      'shaz': 'files/shaz.txt'
    };

    const input = document.getElementById('commandInput');
    const output = document.getElementById('output');

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const cmd = input.value.trim();
        if (files[cmd]) {
          output.textContent += `\nDownloading ${cmd}...`;
          const a = document.createElement('a');
          a.href = files[cmd];
          a.download = cmd;
          a.click();
          output.textContent += `\nDownload started for ${cmd}`;
        } else {
          output.textContent += `\nFile not found: ${cmd}`;
        }
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    });
  </script>
</body>
</html>
